{{ define "main" }}

<div class="pv3 ph3 bg-center cover">
  <div class="mw7 center ph3">
    <div class="db mb3">
      <div class="mw7 relative bg-fix-primary mb3">
        <h1 class="f2 f1-l b di lh-title mb3 white mw6 bg-primary">
          {{.Title}}
        </h1>
      </div>
    </div>
  </div>
</div>

<div class="mw7 center ph3 pb4">
  {{ .Content }}
  {{ range $index, $element := .Params.skills }}
    {{ if modBool $index 2 }}
      {{ partial "skill" $element }}
    {{ else }}
      {{ partial "skill-reverse" $element }}
    {{ end }}
  {{ end }}

</div>

{{ end }}
